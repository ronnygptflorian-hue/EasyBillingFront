<app-toast-notifications></app-toast-notifications>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Sistema de Facturación</h1>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="correo@ejemplo.com"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          [disabled]="loading"
          required
        />
      </div>

      <div class="forgot-password-link">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando sesión...</span>
      </button>
    </form>
  </div>
</div>

<app-modal-change-password
  *ngIf="showChangePasswordModal"
  [loginName]="currentLoginName"
  (passwordChanged)="onPasswordChanged()"
  (close)="onCloseModal()"
></app-modal-change-password>
