<div class="auth-container">
  <app-loading *ngIf="loading"></app-loading>

  <div class="auth-card">
    <div class="auth-header">
      <h1>Recuperar Contraseña</h1>
      <p *ngIf="!emailSent">Ingresa tu nombre de usuario y te enviaremos instrucciones para restablecer tu contraseña</p>
    </div>

    <div *ngIf="!emailSent" class="auth-form">
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="loginName">Nombre de Usuario</label>
          <input
            type="text"
            id="loginName"
            formControlName="loginName"
            placeholder="Ingresa tu nombre de usuario"
            class="form-input"
          />
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Enviar Instrucciones' }}
        </button>

        <div class="auth-footer">
          <a routerLink="/login" class="link">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>

    <div *ngIf="emailSent" class="success-message">
      <div class="success-icon">✓</div>
      <h2>Correo Enviado</h2>
      <p>Se ha enviado un correo con las instrucciones para restablecer tu contraseña.</p>
      <p class="text-muted">Por favor revisa tu bandeja de entrada.</p>
      <button type="button" class="btn-primary" (click)="goToLogin()">
        Volver al Inicio de Sesión
      </button>
    </div>
  </div>
</div>
